<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>유주현</title>
		<link href="css/유주현.css" rel="stylesheet">
	</head>
	<body>
		<div id="container">
		<!-- 헤더영역 -->
			<header>
				<h2>header 영역</h2>
				<p class="bold">유주현 페이지에 온 것을 환영합니다</p>
				<nav>
					<ul>
						<li><a href="#">첫번째 메인메뉴</a></li>
						<li><a href="#">두번째 메인메뉴</a></li>
						<li><a href="#">세번째 메인메뉴</a></li>
						<li class="right"><a href="#">로그인</a></li>
					</ul>
				</nav>
			</header>


		<!-- 왼쪽 사이드영역 -->
			<aside>
				<h2>좌측 사이드</h2>
				<p>좌측영역 정의내립니다</p>
				<p>좌측영역 정의내립니다</p>
				<p>좌측영역 정의내립니다</p>
			</aside>


		<!-- 섹션영역 -->
			<section>
			<h2>회원가입 영역입니다</h2>




		<!-- 회원가입 폼 영역 -->
			
				<form action="sjf.jsp" method="post" name="assign">
				<fieldset>
					<legend>step1: 로그인 정보</legend>
					<ul>
						<li>
							<label for="id">계정아이디</label>
							<input type="text" id="id" name="id" autofocus>
						</li>
						<li>
							<label for="pw">비밀번호</label>
							<input type="text" id="pw" name="pw">
						</li>
						<li>
							<label for="pwcheck">비밀번호 확인</label>
							<input type="text" id="pwcheck" name="pwcheck">
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>step2: 개인 정보</legend>
					<ul>
						<li>
							<label for="name" >이름</label>
							<input type="text" id="name" name="name" placeholder="5자 미만 공백없이" class="goright" size="5">
						</li>
						<li>
							<label for="email">이메일 계정</label>
							<input type="email" id="email" name="email" placeholder="abc@naver.com">
						</li>
						<li>
							<label for="tel">전화번호</label>
							<input type="tel" id="tel" name="tel"  class="goright">
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<button type="submit">회원 가입</button>
					<button type="reset">정보 수정</button>

				</fieldset>
				
			</form>
	</section>


		<!-- 오른쪽 사이드영역 -->
			<aside>
				<h2>우측 사이드</h2>
				<p>우측영역 정의내립니다</p>
				<p>우측영역 정의내립니다</p>
				<p>우측영역 정의내립니다</p>

			</aside>


		<!-- 푸터 영역 -->
			<footer>
				<h3>푸터영역입니다</h3>
			</footer>
		</div>
	</body>
</html>
