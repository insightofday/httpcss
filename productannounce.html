<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>상품소개</title>

<body>

            <h2 class="red">고객센터</h2>

            <p class="except">상담시간 : 오전9시~ 오후6시(토.일, 공휴일 휴무)</p>
