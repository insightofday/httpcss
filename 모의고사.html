<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <link href="/css/유주현.css" rel="stylesheet">
    <title>유주현</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>유주현 페이지에 온 것을 환영합니다.</h1>
            <nav>
                <ul id="float">
                    <div class="left">
                        <li><a href="#">메인메뉴</a></li>
                        <li><a href="#">메인메뉴</a></li>
                        <li><a href="#">메인메뉴</a></li>

                    </div>
                    <div class="right">
                        <li><a href="#">공지사항</a></li>

                    </div>
            </ul>
            </nav>
        </header>
        <aside class="left">
            <h3>좌측 사이드</h3>
        </aside>
        <section>
            <h3>회원가입 영역입니다</h3>
            <form action="login.jsp" method="post" name="login">
                <fieldset>
                    <legend>개인정보 등록</legend>
                    <ul>
                        <li>
                            <label for="id">계정아이디</label>
                            <input type="text" id="id" name="id" autofocus>
                        </li>
                        <li>
                            <label for="pw">비밀번호</label>
                            <input type="password" id="pw" name="pw">
                        </li>
                        <li>
                            <label for="pwcheck">비밀번호 확인</label>
                            <input type="password" id="pwcheck" name="pwcheck">
                        </li>
                        <li>
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" placeholder="5자 미만 공백없이">
                        </li>
                        <li>
                            <label for="tel">전화번호</label>
                            <input type="tel" id="tel" name="tel">
                        <label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="none">
                    <button type="submit">회원가입</button>
                    <button type="reset">정보수정</button>
                </fieldset>
            </form>
        </section>
        <aside class="right">
            <h3>우측 사이드</h3>
        </aside>
        <footer>
            <h2>푸터영역 입니다</h2>
        </footer>
    </div>
</body>    
</html>
