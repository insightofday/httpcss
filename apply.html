<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply</title>
    <link href="css/apply.css" rel="stylesheet">
</head>
<body>
    <h2>프런트엔드 개발자 지원서</h2>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="a.jsp" method="post" name="apply">
        <h3>개인정보</h3>
        <ul>
            <li>
                <label for="name">이름</label>
                <input class="marginx" id="name" type="text" placeholder="공백없이 입력하세요">
            </li>
            <li>
                <label for="contact">연락처</label>
                <input class="marginx" type="tel" id="contact">
            </li>
        </ul>
        <h3>지원분야</h3>
        <ul>
            <li>
                <input type="radio" name="field" value="publishing"><span>웹 퍼블리싱</span>
            </li>
            <li>
                <input type="radio" name="field" value="application">웹 어플리케이션 개발
            </li>
            <li>
                <input type="radio" name="field" value="develop">개발 환경 개선
            </li>
        </ul>
        <h3>지원 동기</h3>
        <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
        <br>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기" class="marginx">

    </form>
    
</body>
</html>
