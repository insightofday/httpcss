
<!DOCTYPE html>

<html lang="ko">

<head>

<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>inputtype</title>

<link href="/css/inputtype.css" rel="stylesheet">

</head>

<body>

<form action="login.jsp" method="post" name="login">

<fieldset>

<label for="u_id" class="left">아이디:</label>

<input type="text" id="u_id" name="u_id">

<label for="u_pw" class="left">비밀번호:</label>

<input type="text" id="u_pw" name="u_pw">

<button type="button">로그인</button>

</fieldset>


<fieldset>

<ul>

<li>

<label for="my_id">아이디:<span>*</span></label>

<input type="text" id="my_id" name="my_id" checked size="10">

</li>

<li>

<label for="my_pw">비밀번호:<span>*</span></label>

<input type="text" id="my_pw" name="my_pw" checked>

</li>

<li>

<label for="my_pw">비밀번호 확인:<span>*</span></label>

<input type="text" id="my_pw" name="my_pw"checked>

</li>

<li>

<label for="myname">이름:<span>*</span></label>

<input type="text" id="myname" name="myname"checked>

</li>

<li>

<label for="myemail">메일 주소:<span>*</span></label>

<input type="email" id="myemail" name="myemail"checked size="20">

</li>

<li>

<label for="mypage">홈페이지 주소:</label>

<input type="url" id="mypage" name="mypage">

</li>

<li>

<label for="myadrsnum">우편번호:</label>

<input type="text" id="mypadrsnum" name="myadrsnum" size="3">

<span> - </span>

<input type="text" id="mypadrsnum" name="myadrsnum" size="3">

<button type="button">우편번호 검색</button>

</li>

<li>

<label for="myaddress">집주소:</label>

<input type="text" id="myaddress" name="myaddress" size="40">

</li>

<li>

<label for="mynum">연락처:</label>

<input type="tel" id="mynum" name="mynum">

</li>

</ul>

</fieldset>


<fieldset>

<label for="search" class="left">검색:</label>

<input type="search">

<button type="button">검색</button>

<button type="button">다시입력</button>


</fieldset>

<fieldset>

<legend>등록 정보</legend>

<ul>

<li>

<label for="member" id="inline">등록인원<small>(최대10명)</small>:</label>

<input type="number" id="member" name="member" value="1" min="0" max="10" step="1">

</li>

<li>

<label for="product" id="inline">지원물품<small>(1인당 5개)</small></label>

<input type="number" id="product" name="product" value="1" min="0" max="50" step="5">

</li>

<li>

<label for="hope" id="inline">희망 단계<small>(상,중,하)</small></label>

<input type="range" id="hope" name="hope" value="1" min="1" max="3" step="1">

</li>

<li>

<label for="file" id="inline">첨부파일 선택:</label>

<input type="file" id="file" name="file">

</li>

</ul>

</fieldset>



<fieldset id="last">

<legend>수강 과목을 선택하세요(1과목 선택 가능)</legend>

<ul>

<li>

<label>선호 색상</label>

<input type="color">

</li>

<li>

<label id="inline">신청 과목(회화)</label>

<label id="inline"><input type="radio" name="grade" value="easy" checked>영어회화(초급)</label>

<label id="inline"><input type="radio" name="grade" value="soso">영어회화(중급)</label>

<label id="inline"><input type="radio" name="grade" value="hard">영어회화(고급)</label>

</li>


<li>

<label id="inline">관심분야는?(다수선택)</label>

<label id="inline"><input type="checkbox" name="twitter" value="twitter" checked>Twitter</label>

<label id="inline"><input type="checkbox" name="Facebook" value="Facebook">Facebook</label>

<label id="inline"><input type="checkbox" name="instagram" value="instagram">instagram</label>

</li>

</ul>

</fieldset>

<fieldset id="none">

<input type="submit" value="전송">

<input type="reset" value="취소">

</fieldset>

</form>

</body>

</html>
