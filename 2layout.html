<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2단 레이아웃</title>
    <link href="/css/2layout.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <p class="green">-container:테두리 1px, 너비960px, 안여백20px, 화면 중앙에 위치</p>
            <p class="green">-header: 테두리 1px, 안여백 10px, 아래 요소와 간격 20px</p>
            <h1>사이트 제목</h1>
        </header>
        <section>
                <h2>본문</h2>
                <p>내용 입력1</p>
                <p>내용 입력2</p>
                <p class="green">테두리 1px, 너비 620px, <br>안여백 20px, 왼쪽으로 플로팅,
                <br>아래요소와 간격20px</p>
        </section>
        <aside>
            <h2>사이드 바</h2>
            <p>광고1</p>
            <p>광고2</p>
            <p class="green">테두리 1px, 너비 220px, 안여백 20px, 오른쪽으로 플로팅,
                            아래요소와 간격20px, 배경색</p>
        </aside>
        <footer>
            <p>저작권 정보, 연락처 등</p>
            <p class="green">테두리 1px, 양 쪽 플로팅 해제, 안여백 10px</p>


        </footer>
    </div>
    
</body>
</html>
